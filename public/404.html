<body class="d-flex justify-content-center align-items-center container-fluid" style="height:90vh;">
    <script>
        $(document).ready(function () {
            
            var user = JSON.parse(localStorage.getItem("userInfo"));
            
            if(user && user.role == "admin") {
                document.querySelector("#redirect").style.display = "none";
            }
            else {
                document.querySelector("#redirectAdmin").style.display = "none";
            }
        })
    </script>
    <section class="text-center">

    </section>
