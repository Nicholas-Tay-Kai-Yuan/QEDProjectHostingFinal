<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSLEOnline | Assignments</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Javascript-->
    <script src="./javascript/auth.js"></script>
    <script src="./javascript/sidebar.js"></script>
    <script src="./javascript/assignment.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/assignment.css">
</head>

<body class="container-fluid">
    <div class="row flex-nowrap">
        <div class="sidebar col-auto col-sm-4 col-md-3 col-xl-2 px-0"></div>
        <div class="rightbar col p-0 content">
            <div class="header"></div>
            <h3 class="title-assignment">My Assignments</h3>


            <div class="overdue-list-wrapper">
                <div class="tag-container2">
                    <i class="fas fa-chevron-right arrow2"></i>
                    &nbsp;<span>Overdue Assignments</span>
                    <small>(<span class="overdue-number">0</span>)</small>
                </div>
                <div id="overdue-list">
                    <!-- Completed assignments go here -->
                </div>
            </div>
           
            <div class="pending-list-wrapper">
                <div class="tag-container1">
                    <i class="fas fa-chevron-right arrow1"></i>
                    &nbsp;<span>Pending Assignments</span>
                    <small>(<span class="pending-number">0</span>)</small>
                </div>
                <div id="pending-list">
                    <!-- Completed assignments go here -->
                </div>
            </div>

            <div class="completed-list-wrapper">
                <div class="tag-container">
                    <i class="fas fa-chevron-right arrow"></i>
                    &nbsp;<span>Completed Assignments</span>
                    <small>(<span class="completed-number">0</span>)</small>
                </div>
                <div id="completed-list">
                    <!-- Completed assignments go here -->
                </div>
            </div>



            <div id="assignment-list">
                <div id="noresult">
                    <i class="far fa-laugh-beam text-center"
                        style="font-size: 100px;color:#ef798a;text-shadow: 4px 4px 0px #98c5ff"></i>
                    <span class="pt-4 text-center" style="color:#003844">Yay! You currently have no assignments.<br>
                        Go play some games.</span>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
