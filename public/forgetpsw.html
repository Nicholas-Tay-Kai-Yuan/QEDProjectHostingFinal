<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Bootstrap-->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="./css/signup.css">

    <!--Javascript-->
    <script src="./javascript/signup.js"></script>


<body class="d-flex align-items-center">
    <div class="d-flex container flex-column col-sm-4 align-items-center justify-content-center">
        <img src="./images/QEDed.jpg" alt="QEDed" class="mt-2">

        <h5 class="mb-4">Forget Password ?</h5>

        <h6 class="mb-4">Enter the email address associated with your
            account and we'll send you a link to reset your password </h6>

        <form class="row g-2">
            <div class="alert alert-dismissible fade show rounded-pill p-2 m-0" role="alert" id="alertBox">
                <small id="errorMessage" class="text-danger"></small>
            </div>

        </form>

        <div class=text>
            <input type="email" class="form-control rounded-pill" id="email" placeholder="Email" required>
        </div>

        <div class="text">
            <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Submit</button>
        </div>
        
        <p class="small mb-2">Dont have an account? <a href="signup.html">Create a new one!</a></p>

    </div>
</body>
</head>
