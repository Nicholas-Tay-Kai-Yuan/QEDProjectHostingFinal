<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSLEOnline | My Groups</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Javascript-->
    <script src="./javascript/sidebar.js"></script>
    <script src="./javascript/auth.js"></script>
    <script src="./javascript/group.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/group.css">
</head>

<body class="container-fluid">
    <div class="row flex-nowrap">
        <div class="sidebar col-auto col-sm-4 col-md-3 col-xl-2 px-0"></div>
        <div class="rightbar col p-0 content">
            <div class="header"></div>
            <h3 class="title my-4">My Groups</h3>
            <div class="btn-wrapper">
            </div>

            <div id="group-list" class="container row">
                <!-- ALL Groups goes here -->
                <div class="d-flex justify-content-center align-items-center container-fluid" style="height:60vh;">

                    <div class="d-flex flex-column">
                        <i class="fas fa-users text-center"
                            style="font-size: 100px;color:#ef798a;text-shadow: 5px 5px 0px #98c5ff"></i>
                        <span class="pt-4" style="color:#003844">You do not belong to any group</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- CREATE GROUP MODAL -->
    <div class="modal fade" id="addGroupModal" tabindex="-1" aria-labelledby="addGroupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h5 class="modal-title text-center" id="exampleModalLabel">Create Group</h5>
                    <div class="frm row mx-auto">

                        <div id='group-upload'>
                            <div class="hvr-profile-img">
                                <input type="file" name="logo" onchange="readURL()" id="getval" class="upload" id="imag">
                                <div class="icon">
                                    <div class="camera4"><span></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form>
                        
                        <div class="mb-3">
                            <label for="group_name" class="col-form-label">Group Name</label>
                            <input type="text" class="form-control" id="group_name" placeholder="Give the group a name">
                        </div>
                        <div class="mb-3 popover_wrapper">
                            <label for="add-members" class="col-form-label">Add Members</label>
                                <input type="text" 
                                    class="form-control add-members" 
                                    id="add-members"
                                    autocomplete="off"
                                    placeholder="Search email here">
                                <div id="search-list" class="popover_content">
                                    <!-- SEARCH RESULTS GO HERE -->
                                </div>
                                <div id="added-list">
                                    <!-- ADDDED MEMBERS FO HERE -->
                                </div>
                        </div>
                        <span id="error"></span>
                    </form>
                </div>
                <div class="d-flex justify-content-center pb-4">
                    <button id="addGroup" type="button" class="btn">Create</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
