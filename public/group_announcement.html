<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSLEOnline | Group Announcement</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Javascript-->
    <script src="./javascript/auth.js"></script>
    <script src="./javascript/sidebar.js"></script>
    <script src="./javascript/groupnav.js"></script>
    <script src="./javascript/announcement.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/groupnav.css">
    <link rel="stylesheet" href="./css/announcement.css">
</head>

<body class="container-fluid">

    <!-- Alert user that announcement is open in another window  MODAL -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModal" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="d-flex flex-column align-items-center">
                        <i id="warning-icon" class="fas fa-exclamation-triangle"></i>
                        <h5 class="pb-1 text-center">Sorry, but PSLEOnline Announcment page can only be used in one tab
                        </h5>
                        <small class="text-center">Click <strong>use here</strong> to use in this window</small>
                    </div>
                    <div class="d-flex justify-content-center pt-3">
                        <button type="button" class="btn" id="closeConnection">Close</button>
                        <button id="retryConnection" type="button" class="btn" data-bs-dismiss="modal">Use Here</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Warn user before deleting post MODAL -->
    <div class="modal fade" id="alertDeletePostModal" tabindex="-1" aria-labelledby="alertDeletePostModal"
        aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="d-flex flex-column align-items-center">
                        <i id="warning-icon" class="fas fa-exclamation-triangle"></i>
                        <h5 class="pb-1 text-center">Are you sure you want to delete post?</h5>
                        <small class="text-center">This action <strong>cannot be undone</strong></small>
                    </div>
                    <div class="d-flex justify-content-center pt-3">
                        <button type="button" class="btn" id="closeModal" data-bs-dismiss="modal">Close</button>
                        <button id="deletePost" type="button" class="btn" data-bs-dismiss="modal"
                            data-delete-id="">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="sidebar col-1 col-sm-4 col-md-3 col-xl-2 px-0"></div>
        <div class="rightbar col-11 col-sm-8 col-md-9 col-xl-10 p-0 content">
            <!-- GROUP NAVBAR -->
            <div class="header p-0">
                
                <!--Please replace wif actual grp name-->
            </div>
            <ul id="navigation" class="px-0 ps-2">

            </ul>

            <div id="announcement-list">
                <!-- ALL Groups goes here -->
                <div id="noresult">
                    <div class="d-flex flex-column">
                        <i class="fas fa-bullhorn text-center"
                            style="font-size: 100px;color:#ef798a;text-shadow: 5px 5px 0px #98c5ff, -5px -5px 0px #ffcb45"></i>
                        <span class="h5 pt-4 text-center" style="color:#003844;">No Announcements</span>
                    </div>
                </div>
            </div>
            <div id="conn-err">
                Connection Lost
                <a href="" class="btn btn-light">Try Again</a>
            </div>
            <div class="edit-post-wrapper" data-edit-mode="false">

            </div>
            <div class="input-wrapper">
                <textarea type="text" class="form-control" id="input-msg"
                    placeholder="Message here, Shift + Enter to go to new line"></textarea>
                <a href="#"><img src='images/send.png' style="width: 25px; margin-left: 20px;" id='input-submit' alt="sentBtn"></a>
            </div>
        </div>
    </div>

</body>

</html>
