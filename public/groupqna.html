<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSLEOnline | Assignments</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Javascript-->
    <script src="./javascript/auth.js"></script>
    <script src="./javascript/sidebar.js"></script>
    <script src="./javascript/groupnav.js"></script>
    <script src="./javascript/qna.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/groupnav.css">
    <link rel="stylesheet" href="./css/qna.css">
</head>

<body class="container-fluid">

    <div class="row flex-nowrap">
        <div class="sidebar col-auto col-sm-4 col-md-3 col-xl-2 px-0"></div>
        <div class="rightbar col p-0 content">
            <header class="header p-0">
                <a href="/group.html" id="back"><i class="fas fa-chevron-left"></i></a>
                <h5 class="title">My Group</h5>
                <!--Please replace wif actual grp name-->
            </header>
            <ul id="navigation" class="px-0 ps-2">

            </ul>
            <div class="container" id="emptyContainer">
                <div>
                    <p class="text-center">There are currently no questions. Go ask one now!</p>
                    <button id="askqnBtn" type="button" class="btn d-flex align-items-center mx-auto"><i class="fas fa-question"></i>&nbsp;&nbsp;<p class="m-0 mx-auto">Ask a Question</p></button>
                </div>
            </div>
            <div class="px-5" id="askQnContainer">
                <form id="postQnForm">
                    <div class="form-group">
                        <label for="qnTitle" class="mb-1">Title</label>
                        <input type="text" class="form-control" id="qnTitleInput" required>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="qnBody" class="mb-1">Body</label>
                        <textarea rows="10" class="form-control" id="qnBodyInput" required></textarea>
                    </div>
                    <br />
                    <div class="form-group">
                        <input type="file" class="form-control" id="qnImageInput" />
                    </div>
                    <div class="my-4">
                        <button id="postQnBtn" type="submit" class="btn btn-warning">Post</button>
                        &nbsp;
                        <button id="cancelQnBtn" type="button" class="btn btn-warning">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="container row mx-auto" id="questionsContainer">
                <div class="col">
                    <div class="row">
                        <div class="col d-flex justify-content-end">
                            <button id="askqnBtn" type="button" class="btn d-flex align-items-center my-4"><i class="fas fa-question"></i>&nbsp;&nbsp;<p class="m-0 mx-auto">Ask a Question</p></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" id="question-list">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="container px-5 row mx-auto" id="questionContainer">
            
            </div>
        </div>
    </div>

</body>

</html>
