<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PSLEOnline | Leaderboard</title>

        <!--Bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>

        <!--Fontawesome-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!--Javascript-->
        <script src="./javascript/auth.js"></script>
        <script src="./javascript/sidebar.js"></script>
        <script src="./javascript/leaderboard.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/leaderboard.css" />
    </head>

    <body class="container-fluid">
        <div class="row flex-nowrap">
            <div class="sidebar col-auto col-sm-4 col-md-3 col-xl-2 px-0"></div>
            <div class="rightbar col p-0 content">
                <div class="header"></div>
                <div class="leaderboard-header">
                    <img class="badge-left" src="./images/badge.png" />
                    <span class="title-leaderboard">Leaderboard</span>
                    <img class="badge-right" src="./images/badge.png" />
                </div>
                <button id="change-level" class="change-level">
                    <i class="fas fa-sync-alt"></i> Change to Secondary School
                </button>
                <div id="top-3"></div>
                <div class="type-dropdown">
                    <div class="dropdowns">
                        <span class="text-dropdown">Type: </span>
                        <div class="dropdown">
                            <button id="type-button">
                                Average Score
                                <i class="fas fa-angle-down right"></i>
                            </button>
                            <div class="dropdown-content" id="type-content">
                                <div onclick="onChangeType(1)">
                                    Average Score
                                </div>
                                <div onclick="onChangeType(2)">
                                    Average Time Taken
                                </div>
                                <div onclick="onChangeType(3)">
                                    Quizzes Attempted
                                </div>
                            </div>
                        </div>
                        <br>
                        <span class="text-dropdown">Scope:</span>
                        <div class="dropdown">
                            <button id="filter-button">
                                Global
                                <i class="fas fa-angle-down right"></i>
                            </button>
                            <div class="dropdown-content" id="filter-content">
                                <div onclick="onChangeFilter(1)">Global</div>
                                <div onclick="onChangeFilter(2)">School</div>
                                <div onclick="onChangeFilter(3)">Level</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="leaderboard">
                    <!-- leaderboard will load here with javascript -->
                </div>
                <div id="noresult" style="min-height: 40vh">
                    <i
                        class="fas fa-trophy text-center"
                        style="
                            font-size: 100px;
                            color: #ef798a;
                            text-shadow: 5px 5px 0px #98c5ff,
                                -5px -5px 0px #ffcb45;
                        "
                    ></i>
                    <span class="h5 pt-4 text-center" style="color: #003844"
                        >No Content. Do a quiz to join the ranks!</span
                    >
                </div>
            </div>
        </div>
    </body>
</html>
