<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSLEOnline</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Javascript-->
    <script src="./javascript/auth.js"></script>
    <script src="./javascript/sidebar.js"></script>
    <script src="./javascript/overview.js"></script>
    
   
   

    <!-- CSS -->
    <link href="css/overview.css" rel="stylesheet">

</head>

<body class="float-container">

    <body class="container-fluid">

        <div class="row flex-nowrap m-auto">
            <div class="sidebar col-auto col-sm-4 col-md-3 col-xl-2 px-0"></div>
            <div class="rightbar col content p-0">
                <div class="header"></div>
                <div class="text-center overviewheader">
                    <h1>Overview</h1>
                    <div class="dashboard-portion">
                        <div class="row mx-auto">
                            <div class="d-flex flex-column align-items-center left-column col">
                                <div class="profile-card">
                                    
                                    <div class="my-auto row profileimg-wrapper d-flex justify-content-center">
                                        <div class="my-auto row">
                                            <div class="col d-flex align-items-end justify-content-center">
                                                <img src="images/border.png" class="profileborder" alt="border" />
                                                <img id= "profileimg" src= "" alt="profileImg" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="my-auto mb-0 row">
                                        <div class="col d-flex  justify-content-center">
                                            <h3 class="text-center">Welcome Back!</h3>
                                            
                                        </div>
                                    </div>
                                    <div class="mx-auto my-auto mt-0 row">
                                        <div class="col d-flex  justify-content-center profile-name-container">
                                            <p id="account-fn"></p>&nbsp;<p id="account-ln"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="attempt-daily-quiz-card ">
                                    <div class="col d-flex align-items-end justify-content-center"><img
                                            src="images/readyforaquiz.png" class="readyForaQuizImg" alt="..."></div>
                                    <div class="col d-flex justify-content-center attempt-daily-quizbutton-container">
                                        <button class="attempt-daily-quizbutton" type="button">Attempt Daily
                                            Quiz!</button>
                                    </div>
                                </div>
                                <div class="leaderboard-card">
                                    <div class="row leaderboardimg-wrapper">
                                        <div class="p-0 row">
                                            <div class="col p-0"><img src="images/podium.png" class="leaderboardimg"
                                                    alt="..."></div>

                                        </div>
                                        <div class="my-3 row">
                                            <button id="myButton" class="col d-flex justify-content-center leaderboard-button" >View Leaderboard</button>
                                        </div>
                                    </div>
                                </div>
                                <a href="./game.html" class="play-game">
                                    <div>
                                        <strong>Play Dots</strong>
                                    </div>
                                </a>
                            </div>
                            <div class="d-flex flex-column align-items-center right-column col">
                                <div class="assignment-card">
                                    <div class="col assignmentheader">
                                        <h3> Assignments </h3>
                                    </div>
                                    <div class="col d-flex assignment-large-box">
                                        <div id="small-assignment-box"></div> 
                                    </div>
                                    <button id="myButton" class="float-left assignmentbutton" >View All Assignments</button>     
                                </div>

                                <div class="col notification-card">
                                    <h3> Notifications </h3>
                                    <div class="col d-flex notification-large-box">
                                        <div class="notification-scroll-box" id="notification-box"></div> 
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>

</html>
