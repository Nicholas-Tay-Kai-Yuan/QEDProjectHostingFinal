      <!-- Modal -->
      <div class="modal fade" id="editNameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Name</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="accountFn" placeholder="First Name" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="accountLn" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="row mt-4" id="errorForm">
                        <p class="m-0" id="errorFeedback">*Make sure all the fields are filled up</p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="editBtn">Confirm</button>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete Account</h5>

            <div class="modal-body">

            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
