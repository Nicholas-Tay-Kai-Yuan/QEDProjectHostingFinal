<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Mathquill-->
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css">
     <!-- include jquery which is required by mathquill  -->
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js" type="text/javascript"></script> 
<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PSLEOnline</title>

        <!--Bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>

        <!--Fontawesome-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link
            rel="stylesheet"
            crossorigin="anonymous"
            href="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css"
        />
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

        <!--ChartJs-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!--Dom-To_Image(Facebook Sharing)-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>

        <!--MathJS-->
        <script
            src="https://unpkg.com/mathjs@9.5.1/lib/browser/math.js"
            type="text/javascript"
        ></script>

        <!--Topics-->
        <script src="./javascript/topics/fractions.js"></script>
        <script src="./javascript/topics/rounding.js"></script>
        <script src="./javascript/topics/integers.js"></script>
        <script src="./javascript/topics/algebra.js"></script>
        <script src="./javascript/topics/ordering.js"></script>
        <script src="./javascript/topics/rational.js"></script>

        <!--Javascript-->
        <script crossorigin="anonymous" src="./javascript/auth.js"></script>
        <script src="./javascript/quiz.js"></script>
        <script src="./javascript/stats.js"></script>
        <script src="./javascript/sidebar.js"></script>

        <!-- Confetti Animation library -->
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

        <!--CSS-->
        <link crossorigin="anonymous" href="./css/quiz.css" rel="stylesheet" />
   
    </head>

    <body class="container-fluid">
        <!--Facebook Integration-->
        <div id="fb-root"></div>
        <div class="row flex-nowrap" id="withBars">
            <div class="sidebar col-auto col-sm-4 col-md-3 col-xl-2 px-0"></div>
            <div class="col p-0">
                <div class="header"></div>
                <h3 id="title" class="text-center h3 mt-4">Quiz</h3>

                <div id="syllabusContainer" class="row mx-auto">
                    <div
                        id="primaryLevelContainer"
                        class="col-lg-4 col-md-8 my-5"
                    >
                        <div class="row">
                            <p class="levelName">Primary</p>
                        </div>

                        <img
                            id="primaryimg"
                            src="images/primary_img.png"
                            alt="Primary"
                            class="img-fluid"
                        />

                        <div class="row d-flex justify-content-center">
                            <div id="levelContainerBackground">
                                <p class="m-0" id="primaryLevelHeader">
                                    Select level
                                </p>
                                <div
                                    id="levelContainer"
                                    class="d-flex col px-2"
                                >
                                    <div
                                        class="row container justify-content-center m-auto p-0"
                                        id="container"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div
                        id="secondaryLevelContainer"
                        class="col-lg-4 col-md-8 my-5"
                    >
                        <div class="row">
                            <p class="levelName">Secondary</p>
                        </div>

                        <img
                            id="secondaryimg"
                            src="images/Secondary.png"
                            class="img-fluid"
                            alt="Secondary"
                        />

                        <div class="row d-flex justify-content-center">
                            <div id="levelContainerBackground2">
                                <p class="m-0">Select Level</p>
                                <div
                                    id="levelContainer2"
                                    class="col d-flex px-2"
                                >
                                    <div
                                        class="row container justify-content-center m-auto p-0"
                                        id="container2"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
