        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    <!--JQuery-->

    <!--Javascript-->
    <script src="./javascript/resetPassword.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/resetPassword.css">

<body class="container d-flex flex-column align-items-center justify-content-center">
    <div class="container text-center">
        <img class="image" src="./images/Psleonline_logo_transparent.png" alt="Logo" />
    </div>
    <div class="border round ">
        <div class="text-center">
            <h6 id="instructions">Please enter your email</h6>
        </div>
        <div class="pt-3">
            <input type="email" class="form-control" id="input" placeholder="Email" required>
            <small id="errMessage" class="text-danger"></small>
        </div>
        <div class="pt-4 text-center">
            <button class="btn btn-outline-primary" id="forget">Submit</button>
        </div>
    </div>
