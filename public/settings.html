<body>

    <!--Sidebar-->

    <div class="w3-sidebar w3-bar-block" style="height: 45%">
        <h3 class="w3-bar-item">Account Setting</h3>
        <a href="profile.html" class="w3-bar-item w3-button">My Profile</a>
        <a href="notification.html" class="w3-bar-item w3-button">Notification Settings</a>
        <a href="resetPassword.html" class="w3-bar-item w3-button">Change Password</a>

    <!-- dropdown -->
    <button id="accountButton" class="account--name show" aria-haspopup="true" aria-expanded="false"> <img
            src="https://img.icons8.com/ios-glyphs/30/000000/appointment-reminders--v2.png" /> Hello ! Tesvina

        <span class="arrow--down"></span>
    </button>


    <div id="accountPanel" class="account--panel" aria-hidden="true">
        <div class="account--container">


            <button class="account--settings">
                <a href="profile.html">
                    <img src="https://image.flaticon.com/icons/svg/70/70367.svg" alt="Profile settings"
                        title="Account settings" class="icon">
                </a>
            </button>

            <ul class="user">
                <li class="name">Tesvina Robyn</li>
                <li class="email">rasmitaregina@gmail.com</li>
            </ul>

            <div class="logout">
                <a href="login.html">Logout</a>
            </div>

        </div>
    </div>


    <div class="frm">
        <div id='profile-upload'>
            <div class="hvr-profile-img">
                <input type="file" name="logo" id='getval' class="upload" id="imag">
                <div class="icon">
                    <div class="camera4"><span></span></div>
                </div>
            </div>
        </div>
    </div>

    <div class="test">

        <div class="col-lg-9 pb-9">
            <form class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-fn">First Name</label>
                        <input class="form-control" type="text" id="account-fn" value="Daniel" required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-ln">Last Name</label>
                        <input class="form-control" type="text" id="account-ln" value="Adams" required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-dob">Date of Birth</label>
                        <input class="form-control" type="date" id="account-ln" value="23.09.2010" required="">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-phone">Phone Number</label>
                        <input class="form-control" type="text" id="account-phone" value="+7 (805) 348 95 72"
                            required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-email">E-mail Address</label>
                        <input class="form-control" type="email" id="account-email" value="daniel.adams@example.com"
                            disabled="">

                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-gender">Gender</label>
                        <br>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="M" checked>
                            <label class="form-check-label" for="inlineRadio1">M</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="F">
                            <label class="form-check-label" for="inlineRadio2">F</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="schoolOption">School</label>
                        <select class="form-select" id schoolOption></select>


                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-role">Role</label>
                        <select class="form-select" id="role">
                            <option value="parent">Parent</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                        </select>



                    </div>
                </div>


                <div class="col-12">
                    <hr class="mt-2 mb-3">
                    <div class="d-flex flex-wrap justify-content-between align-items-center">
                        <div class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="subscribe_me" checked="">
                            <label class="custom-control-label" for="subscribe_me">Subscribe me to Newsletter</label>
                        </div>
                        <button class="btn btn-style-1 btn-primary" type="button" data-toast=""
                            data-toast-position="topRight" data-toast-type="success"
                            data-toast-icon="fe-icon-check-circle" data-toast-title="Success!"
                            data-toast-message="Your profile updated successfuly.">Update Profile</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
