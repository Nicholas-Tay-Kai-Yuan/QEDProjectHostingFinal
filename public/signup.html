<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSLEOnline</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="./css/signup.css">

    <!--Javascript-->
    <script src="./javascript/signup.js"></script>
    
    <!--Google Sign In-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="349801491851-sdb1a38jllrs7vgctmahhmho24tsi36c.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

    <!--Facebook Sign In-->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v12.0&appId=3175042339451827&autoLogAppEvents=1" nonce="3FeMaY8v"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

</head>

<body class="d-flex align-items-center">
    <div class="container flex-column col-sm-4 align-items-center justify-content-center mt-4" id="container">
        <div>
            <img class="signuplogo" src="images/Psleonline_logo_with_background.jpg" alt="QEDed">
        </div>
        <h5 class="mb-4">Sign Up</h5>
        <form class="row g-2">
            <div class="alert alert-dismissible fade show rounded-pill p-2 m-0" role="alert" id="alertBox">
                <small id="errorMessage" class="text-danger"></small>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control rounded-pill" id="first_name" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control rounded-pill " id="last_name" placeholder="Last Name" required>
            </div>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="M"
                        checked>
                    <label class="form-check-label" for="inlineRadio1">M</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="F">
                    <label class="form-check-label" for="inlineRadio2">F</label>
                </div>
            </div>
            <div>
                <select class="form-select rounded-pill" id="role">
                    <option value="parent">Parent</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div id="studentContainer"></div>
            <div>
                <input type="email" class="form-control rounded-pill" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" class="form-control rounded-pill border-end-0 rounded-end" id="password"
                    placeholder="Password" required>
                <span class="input-group-append">
                    <button class="btn rounded-pill border border-start-0 rounded-start showPassword" type="button"
                        id="passwordBtn">
                        <i class="fas fa-eye"></i>
                    </button>
                </span>
            </div>
            <div class="input-group">
                <input type="password" class="form-control rounded-pill border-end-0 rounded-end" id="confirmPassword"
                    placeholder="Confirm Password" required>
                <span class="input-group-append">
                    <button class="btn rounded-pill border border-start-0 rounded-start showPassword" type="button"
                        id="confirmPasswordBtn">
                        <i class="fas fa-eye"></i>
                    </button>
                </span>
            </div>
            <div class="ms-2">
                <div class="form-check align-items-center">
                    <input class="form-check-input" type="checkbox" id="agreement" required>
                    <label class="form-check-label small" for="agreement">
                        I agree with QEDed's <a href="login.html">Terms of Service and Privacy Policy</a>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id="signupBtn">Sign Up</button>
                <center><div id="my-signin2" class="p-2 googleSignUp" data-text="signup_with"></div></center>
                <center><fb:login-button scope="public_profile, email" size="xlarge" onlogin="checkLoginState();">Sign Up With Facebook</fb:login-button></center>
            </div>
        </form>
        <hr class="border">
        <p class="small">Already have an account? <a href="login.html">Log In</a></p>
    </div>
    <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
